{% macro hfield(field, description=None) -%}
    <section class="form-group border">
        {{ field.label }}
        {% if description %}
            <p class="text-muted" style="font-size: small">{{ description }}</p>
        {% endif %}
        {{ field(class="error" if field.errors, data_role="input") }}
        {% for error in field.errors %}
            <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
    </section>
{%- endmacro %}
